<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- FONTS and Icon fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">

    <!--stylesheet-->
    <link rel="stylesheet" href="css/styles.css">


    <!-- Bootstrao JS and JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>


</head>

<body>
    <div class="container-fluid">
        <!-- A single ROW file that contains 3 Columns-->
        <div class="row d-flex flex-row visible-phone" id="mobile-top">
            <div class="col visible-phone">
                <img src="images/bokutsurettesuzume.jpg" alt="Gia Tamioka " class="display_pic">
                <span class="mob_home_title"> Home </span>
            </div>
        </div>
        <div class="row" id="home_page">
            <!-- SIDEBAR MENU-->
            <!-- TO DO: Style to appear like a Twitter sidebar menu. Collapsable-->
            <div class="col-lg-3 col-md-3">

                <nav class="navbar flex-column " id="side_menu">
                    <div class="col-lg-3 col-md-3 col-sm-1 visible-desktop">
                        <a class="nav-link active nav-item" href="">
                            <pre><i class="fas fa-home"></i>    </pre>Home</a>
                        <a class="nav-link active nav-item" href="">
                            <pre><i class="fas fa-hashtag"></i>     </pre>Explore</a>
                        <a class="nav-link active nav-item" href="">
                            <pre><i class="fas fa-bell"></i>    </pre>Notifications</a>
                        <a class="nav-link active nav-item" href="">
                            <pre><i class="far fa-envelope"></i>    </pre>Message</a>
                        <a class="nav-link active nav-item" href="">
                            <pre><i class="far fa-bookmark"></i>    </pre>Bookmarks</a>
                        <a class="nav-link active nav-item" href="">
                            <pre><i class="fas fa-clipboard-list"></i>    </pre>Lists</a>
                        <a class="nav-link active nav-item" href="">
                            <pre><i class="fas fa-user-alt"></i>    </pre>Profile</a>
                        <a class="nav-link active nav-item" href="">
                            <pre><i class="fas fa-ellipsis-h"></i>  </pre>More</a>
                        <button class="rounded-pill tweet_button"> Tweet</button>
                    </div>

                    <div class="visible-tablet">
                        <a class="nav-link active nav-item" href="">
                            <pre><i class="fas fa-home"></i></pre></a>
                        <a class="nav-link active nav-item" href="">
                            <pre><i class="fas fa-hashtag"></i></pre></a>
                        <a class="nav-link active nav-item" href="">
                            <pre><i class="fas fa-bell"></i></pre></a>
                        <a class="nav-link active nav-item" href="">
                            <pre><i class="far fa-envelope"></i></pre></a>
                        <a class="nav-link active nav-item" href="">
                            <pre><i class="far fa-bookmark"></i></pre></a>
                        <a class="nav-link active nav-item" href="">
                            <pre><i class="fas fa-clipboard-list"></pre></i></a>
                        <a class="nav-link active nav-item" href="">
                            <pre><i class="fas fa-user-alt"></i></pre></a>
                        <a class="nav-link active nav-item" href="">
                            <pre><i class="fas fa-ellipsis-h"></i></pre></a>
                    </div>
                </nav>
            </div>
        </div>
    </div>

</body>

</html>
